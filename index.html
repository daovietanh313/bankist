<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="./themify-icons-font/themify-icons/themify-icons.css"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="welcome">Login in to get started</div>
        <div class="logo"><img src="./img/logo.png" alt="" /></div>
        <div class="login_input">
          <input placeholder="uses" type="text" class="input input_use" />
          <input placeholder="PIN" type="text" class="input input_pin" />
          <div class="submitBtn ti-arrow-right"></div>
        </div>
      </div>
      <div class="content">
        <div class="content-box">
          <div class="balance">
            <div>
              <div class="balance_lable">Current balance</div>

              <div class="balance_date">
                As of
                <div class="date">5/11/2022</div>
              </div>
            </div>
            <div class="balance_value">99999</div>
          </div>
          <div class="middle">
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
